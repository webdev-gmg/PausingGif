<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Find your GIF</h1>
            <p class="lead">Enter a GIF to search for</p>
        </div>
    </div>

    <body>
        <div id="new-gifs"></div>
        <form>
            <div class="form-group">
                <label>Search For?</label>
                <input type="text" id="queryString" class="form-control" placeholder="eg: Car">
                <br>
                <label>Number of GIF to return</label>
                <input type="number" id="limit" class="form-control" placeholder="eg: 5">

                <!-- <input id="submit" type="submit" value="Search!"> -->
        </form>
</div>
<button type="submit" id="submit" class="btn btn-primary">Submit</button>
<div id="img-gif"></div>
</div>
</body>
<script src="assets/javascript/app.js"></script>

</html>
